<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Производство пластиковых окон{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top px-3 gap-2">
        <a href="/" class="navbar-brand">Главная</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="navbar-item">
                    <a href="{% url 'catalog' %}" class="nav-link">Услуги</a>
                </li>
                <li class="navbar-item">
                    <a href="{% url 'about' %}" class="nav-link">О нас</a>
                </li>
                <li class="navbar-item">
                    <a href="{% url 'contact' %}" class="nav-link">Контакты</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="navbar-item">
                        <a href="{% url 'orders' %}" class="nav-link">Заказы</a>
                    </li>
                    <form method="post" class="navbar-item" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <input type="submit" href="{% url 'logout' %}" class="nav-link" value="Выйти {{ user.username }}"></input>
                    </form>
                {% else %}
                    <li class="navbar-item">
                        <a href="{% url 'login' %}" class="nav-link">Вход</a>
                    </li>
                    <li class="navbar-item">
                        <a href="{% url 'register' %}" class="nav-link">Регистрация</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <main role="main" class="container mt-5 pt-5">
        <div class="starter-template">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
